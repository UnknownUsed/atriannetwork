<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atrian Network</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #0a0a0a, #003300, #0a0a0a);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background: rgba(0, 0, 0, 0.95);
      position: sticky;
      top: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e0e0e0;
      text-decoration: none;
      transition: 0.3s;
    }

    .logo:hover {
      color: #00cc66;
      text-shadow: 0 0 5px #008844;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #ddd;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #00cc66;
    }

    /* Highlight active page */
    .active {
      color: #00cc66 !important;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 4rem;
      color: #00cc66;
      text-shadow: 0 0 6px rgba(0, 128, 64, 0.4);
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 2rem;
    }

    .btn-container {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.8rem 2rem;
      border: 2px solid #00cc66;
      background: transparent;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #00cc66;
      color: black;
      box-shadow: 0 0 10px #008844;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #000;
      color: #00aa55;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <a href="index.html" class="logo">Atrian Network</a>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="features.html">Features</a></li>
      <li><a href="status.html">Status</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Atrian Network</h1>
    <p>Built by players, for players.</p>
    <div class="btn-container">
      <a href="about.html" class="btn">About</a>
      <a href="https://discord.gg/ycnskETVFj" class="btn" target="_blank">Get Started</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Atrian Network. Powered by our community.</p>
  </footer>
</body>
</html>
